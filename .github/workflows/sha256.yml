name: Generate SHA256 checksums
on:
  workflow_dispatch:

jobs:
  generate_checksums:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate SHA256 checksums
        run: |
          find . -type f \( ! -name 'SHA256SUMS.txt' \) \( ! -name 'SHA256SUMS' \) -exec sha256sum {} + | sed 's/^\.\///' | sed 's/^\(.*\) .\/\(.*\)/\1 \2/' > SHA256SUM.txt
          cp SHA256SUM.txt SHA256SUMS
      - name: Commit checksum file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add SHA256 checksums"
          repository: .
          branch: main
