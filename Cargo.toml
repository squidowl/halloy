[package]
name = "halloy"
authors = ["Casper Rogild Storm", "Cory Forsstrom"]
version = "0.1.0"
edition = "2021"

[features]
default = []
debug = ["iced/debug"]
dev = ["debug", "data/dev"]

[dependencies]
data = { version = "0.1.0", path = "data" }
ipc = { version = "0.1.0", path = "ipc" }

notify-rust = "4"
chrono = { version = "0.4", features = ['serde'] }
fern = "0.6.1"
iced = { version = "0.13.0-dev", features = [
    "tokio",
    "lazy",
    "advanced",
    "image",
] }
log = "0.4.16"
once_cell = "1.18"
palette = "0.7.4"
thiserror = "1.0.30"
tokio = { version = "1.0", features = ["rt", "fs", "process"] }
unicode-segmentation = "1.6"
open = "5.0.1"
bytesize = "1.3.0"
timeago = "0.4.2"
futures = "0.3.30"

[dependencies.uuid]
version = "1.0"
features = ["v4"]

[dependencies.rfd]
version = "0.14.1"
default-features = false
features = ["xdg-portal", "tokio"]

[target.'cfg(windows)'.dependencies]
image = "0.24.6"

[build-dependencies]
embed-resource = "2.1.1"

[workspace]
members = ["data", "ipc", "irc", "irc/proto"]

[patch.crates-io]
iced = { git = "https://github.com/iced-rs/iced", rev = "a05b8044a9a82c1802d4d97f1723e24b9d9dad9c" }
iced_core = { git = "https://github.com/iced-rs/iced", rev = "a05b8044a9a82c1802d4d97f1723e24b9d9dad9c" }

[profile.packaging]
opt-level = 3
debug = false
lto = "fat"
strip = "debuginfo"
panic = 'unwind'
incremental = false
codegen-units = 1
rpath = false
inherits = "release"
